<div class="modal-overlay">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Login</h2>
    <button class="close-btn" (click)="modalService.closeLoginModal()">
      <img class="icon3" src="assets/close-icon.svg" />
    </button>
    <form (ngSubmit)="login()">
      <div>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <div class="validation" *ngIf="validationMessages.length > 0">
        <div class="register-link">
          <a class="register-link-text">
            Não possui uma conta? Faça o seu registro:
            <button
              class="sign-btn"
              type="button"
              (click)="modalService.openRegisterModal()"
            >
              Registrar
            </button>
          </a>
        </div>
        <ul>
          <li *ngFor="let message of validationMessages" [innerHTML]="message">
            {{ message }}
          </li>
        </ul>
      </div>
      <button class="login-btn" type="submit">Entrar</button>
    </form>
  </div>
</div>
