<form (ngSubmit)="saveUser()">
  <label for="name">Name</label>
  <input id="name" [(ngModel)]="user.name" name="name" required />

  <label for="description">Description</label>
  <textarea
    id="description"
    [(ngModel)]="user.description"
    name="description"
    required
  ></textarea>

  <button type="submit">Save</button>
</form>
