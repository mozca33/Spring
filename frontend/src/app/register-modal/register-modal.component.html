<div class="modal-overlay">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Cadastre-se</h2>
    <button class="close-btn" (click)="modalService.closeRegisterModal()">
      <img class="icon3" src="assets/close-icon.svg" />
    </button>
    <form (ngSubmit)="register()">
      <div>
        <input
          type="name"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Name"
          required
        />
      </div>

      <div>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>
      <div>
        <input
          type="date"
          id="birthDate"
          [(ngModel)]="birthDate"
          name="birthDate"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
        <div>
          <input
            type="password"
            id="confirm-password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="validation" *ngIf="validationMessages.length > 0">
          <ul>
            <li
              *ngFor="let message of validationMessages"
              [innerHTML]="message"
            >
              {{ message }}
            </li>
          </ul>
        </div>
        <button class="register-btn" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
